<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile- Football Court Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="myProject.css">
</head>
<body>
    <header>
        <div class="header-top">
            <h1><span class="icon"><i class="fas fa-futbol"></i></span>Meen In</h1>
            <div class="header-buttons">
                <<button class="signup-btn" onclick="openForm()">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>Sign Up
                </button>
                <button class="login-btn"><span class="icon"><i class="fa-solid fa-user"></i></span>Login</button>
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="myProject.html">Home</a></li>
                <li><a href="courts.html">Courts</a></li>
                <li><a href="booking.html">Book a Court</a></li>
                <li><a href="Profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <div id="signupForm" class="form-container">
        <form action="#" method="post" onsubmit="submitForm()">
            <label for="Email">Email:</label>
            <input type="text" id="Email" name="Email" required>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <button type="submit">Sign Up</button>
        </form>
        <span class="close-btn" onclick="closeForm()">&times;</span>
    </div>
    <!-- Main Content Section -->
    <section>
        <h2>User Profile</h2>

        <!-- User Information -->
        <div>
            <h3>User Details</h3>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
        </div>

        <!-- Booking History -->
        <div>
            <h3>Booking History</h3>
            <ul>
                <li>
                    <p><strong>Date:</strong> January 1, 2023</p>
                    <p><strong>Court:</strong> Stadium Court A</p>
                </li>
                <!-- Add more booking history items as needed -->
            </ul>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Football Court Booking</p>
    </footer>
    <script src="myScript.js"></script>
</body>
</html>
