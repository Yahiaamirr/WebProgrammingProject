<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courts - Meen In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="myProject.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy60JjZWxIcM70NLN/TD0N5ZBO+XUtPdKZ" crossorigin="anonymous">
</head>
<body>
    <header>

        <div class="header-top">
            <h1><span class="icon"><i class="fas fa-futbol"></i></span>Meen mesh in</h1>
            <div class="header-buttons">
                <button class="signup-btn" onclick="openForm()">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>Sign Up
                </button>
                
                
                <button class="login-btn"><span class="icon"><i class="fa-solid fa-user"></i></span>Login</button>
            </div>
        </div>
        <div class="header-middle">
            <p>BOOKING YOUR PITCH HAS NEVER BEEN FASTER</p>
        </div>
        <nav>
            <ul>
                <li><a href="myProject.html">Home</a></li>
                <li><a href="courts.html">Courts</a></li>
                <li><a href="booking.html">Book a Court</a></li>
                <li><a href="Profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div id="signupForm" class="form-container">
            <form action="#" method="post" onsubmit="submitForm()">
                <label for="Email">Email:</label>
                <input type="text" id="Email" name="Email" required>
    
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
        
                <button type="submit">Sign Up</button>
            </form>
            <span class="close-btn" onclick="closeForm()">&times;</span>
        </div>
        
        <div class="grid-container">
            <div class="grid-item">
                <p><strong>Ruya Football court</strong></p>
                <img src="court1.jpg" alt="Ruya Football court">
                <button class="Button1" onclick="redirectToPage('booking.html')">Book Court!</button>
            </div>
            <div class="grid-item">
                <p><strong>Beverly Football court</strong></p>
            <img src="Court2.jpg" alt="Bev football Court">
            <button class="Button1" onclick="redirectToPage('booking.html')">Book Court!</button>

            </div>
            <div class="grid-item">
                <p><strong>Greens Football court</strong></p>
                <img src="Court3.jpg" alt="Greens football court">
                <button class="Button1" onclick="redirectToPage('booking.html')">Book Court!</button>

            </div>
            
            <div class="grid-item">
                <p><strong>Aljazeera Football court</strong></p>
                <img src="Court4.jpg" alt="Aljazeera football court">
                <button class="Button1" onclick="redirectToPage('booking.html')">Book Court!</button>

            </div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
    
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
           
        </div>
        <script src="myScript.js"></script>
      
</body>
</html>
