    <div id="signupForm" class="shared-form-style">
        <form action="#" method="post" onsubmit="return submitForm()">
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>


    
            <button type="submit" class="signupp-btn">Create Account</button>
            <span class="close-btn" onclick="closeForm()">&times;</span>

        </form>
    </div>
        
        <div id="loginForm" class="shared-form-style">
            <span class="close-btn" onclick="closeLoginForm()">&times;</span>
            <form action="#" method="post" onsubmit="return submitLoginForm()">
                <label for="loginUsernameEmail">Username or Email:</label>
                <input type="text" id="loginUsernameEmail" name="loginUsernameEmail" required>
        
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
        
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        
    </div>
    
        <div>
        <h1>Book Now</h1>
        
        <form id="reservationForm" class="reservation-form-style">
            
            <label for="day">Choose a date:</label>
            <input type="text" id="date" placeholder="Select Date" required>
    
            <label for="time">Choose a time:</label>
            <select id="time" required>
                <option value="9am">9:00 AM</option>
                <option value="10am">10:00 AM</option>
                <option value="11am">11:00 AM</option>
                <option value="12pm">12:00 PM</option>
                <option value="1pm">1:00 PM</option>
                <option value="2pm">2:00 PM</option>
                <option value="3pm">3:00 PM</option>
                <option value="4pm">4:00 PM</option>
                <option value="5pm">5:00 PM</option>
                <option value="6pm">6:00 PM</option>
                <option value="7pm">7:00 PM</option>
                <option value="8pm">8:00 PM</option>
                <option value="9pm">9:00 PM</option>
                <option value="10pm">10:00 PM</option>            
    </select>
    <label for="location">Choose a location:</label>
    <select id="location" class="js-example-basic-single" required>
        <option value="" disabled selected>Select Location</option>
    </select>
    <button type="button" id="reserveButton">Reserve</button>
    

        </form>
